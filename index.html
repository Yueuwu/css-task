<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CSS Task</title>

	<body>

				</div>
				<div class="accountContainer">

						<div class="large">Get iintoo it today</div>

					</div>
					<div class="registrationContainer">
						<div class="socials">
							<div class="socialsGeneric facebook">
								<img class="linkImg" src="./img/facebook.svg"/>

							</div>
							<div class="socialsGeneric linkedin ">
								<img class="linkImg" src="./img/linkedin.svg" />

							</div>
						</div>
						<div class="orContainer">
							<div class="or">OR</div>
						</div>
						<div class="postAphone">
							
						</div>
					</div>
				</div>
			</div>
