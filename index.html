<!DOCTYPE html>
<html lang="en">
	<head>
		<title>CSS Task</title>
		<link rel="stylesheet" href="css/style.css" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="Content-type" content="text/html;charset=UTF-8" />
	</head>
	<body>
		<div class="wrapper">
			<div class="boxWrapper">
				<div class="bgWrapper">
					<div class="logoContainer">
						<img class="logo" src="./img/logo.svg" />
					</div>
				</div>
				<div class="accountContainer">
					<div class="greetContainer">
						<div class="large">Get iintoo it today</div>
						<div class="small">
							There is no charge or obligation upon registration.
						</div>
					</div>
					<div class="registrationContainer">
						<div class="socials">
							<div class="socialsGeneric facebook">
								<img class="linkImg" src="./img/facebook.svg" />
								Register with Facebook
							</div>
							<div class="socialsGeneric linkedin">
								<img class="linkImg" src="./img/linkedin.svg" />
								Register with LinkedIn
							</div>
						</div>
						<div class="orContainer">
							<div class="or">OR</div>
						</div>
						<div class="postAphone">
							<div class="inputContainer">
								<label class="label">Email</label>
								<input class="input" name="email" />
							</div>
							<div class="inputContainer">
								<label class="label">Phone</label>
								<input class="input" name="phone" />
							</div>
						</div>
						<div class="whatType">
							<div class="largeType">
								What type of investor are you?
							</div>
							<div class="smallType">
								Select the type of investor you are below.
							</div>
						</div>
						<div class="selectionContainer">
							<div class="checkWrapper">
								<input
									class="checkmark"
									name="type"
									type="radio"
								/>
								<label class="checkLabel">Individual</label>
							</div>
							<div class="checkWrapper">
								<input
									class="checkmark"
									name="type"
									type="radio"
								/>
								<label class="checkLabel">Business</label>
							</div>
							<div class="checkWrapper">
								<input
									class="checkmark"
									name="type"
									type="radio"
								/>
								<label class="checkLabel">IRA</label>
							</div>
							<div class="checkWrapper">
								<input
									class="checkmark"
									name="type"
									type="radio"
								/>
								<label class="checkLabel">Trust</label>
							</div>
						</div>
						<div class="infoContainer">
							I am a natural person investing on my own behalf as
							a sole owner, joint tenant, or tenant in common
						</div>
						<div class="agreementContainer">
							<input
								class="agreeCheck"
								type="checkbox"
								name="agree"
							/>
							<label class="agreeLabel" for="agree"
								>I agree to the terms and receiving
								notifications from into
								<a href="#">View full terms</a></label
							>
						</div>
						<button class="createBtn">Create Account</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
